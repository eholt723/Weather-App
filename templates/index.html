{% extends "base.html" %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <form id="search" class="row g-2 align-items-end">
        <div class="col-sm-4">
          <label class="form-label">ZIP Code</label>
          <input class="form-control" id="zip" placeholder="e.g., 75040" value="75040">
        </div>
        <div class="col-sm-3">
          <label class="form-label">Units</label>
          <select class="form-select" id="units">
            <option value="imperial" selected>Fahrenheit</option>
            <option value="metric">Celsius</option>
          </select>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary w-100" type="submit">Get Weather</button>
        </div>
      </form>

      <hr/>

      <div id="status" class="small text-muted"></div>

      <canvas id="tempChart" height="120" class="mt-3"></canvas>

      <div class="mt-3">
        <h6 class="mb-2">Recent searches</h6>
        <div id="history" class="d-flex gap-2 flex-wrap"></div>
      </div>
    </div>
  </div>
{% endblock %}
